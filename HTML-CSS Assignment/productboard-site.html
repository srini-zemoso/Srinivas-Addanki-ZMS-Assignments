<!DOCTYPE html>
<html lang="en">
    <head>
        <title>productboard - Welcome</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <meta name="author" content="Srini" />
        <meta name="description" content="Zemoso HTML Assignment" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="pbstyle.css" />
    </head>
    <body>
        <img src="productboard_logo.jpg" id="pb_logo" alt="Product Board Logo" width="275" height="80"/>
        <p id="welcome_text">Welcome Back</p>
        <br />
        <br />
        <p><div id="google_sign_in"><a href="https://www.google.com">Use Google Account</a></div></p>
        <br/>        
        <div id="input_region">
            <div id="email_line"><span>Or use Email</span></div>
            <br/>
            <br/>
            <div id="email_input">
                Email
                <br/>
                <br/>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="john@company.com">
                </label>
                <br/>
                <br/>
                <br/>
                Password
                <br/>
                <br/>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                </label>
                <br/>
                
            </div>
            <input type="checkbox" id="rememberme" name="rememberme">
            <label for="rememberme">Remember me</label>
            <a id="forgot_password" href="">Forgot Password</a>
            <br/>
            <br/>
            <br/>
            <button id="submit" type="submit">Log me in</button>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        
        
    </body>
</html>
